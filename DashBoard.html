<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/lib/bootstrap.min.css" rel="stylesheet">
    <script src="./assets/js/lib/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./assets/js/lib/jquery.min.js"></script>
    <script src="./assets/js/lib/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./assets/css/DashBoard.css">
    <title>Add News</title>
</head>
<body>
    <div class="custome-container">
        <div class="main-header">
            <h1>Admin Dashboard</h1>
        </div>
        <div class="general-statistic">
            <div class="row">
                <div class="col-md-4 col-12">
                    <div class="GS__item-general">
                        <div class="GS__left-side">
                            <h4>Total User</h4>
                            <p>11</p>
                        </div>
                        <span><i class="fas fa-users"></i></span>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="GS__item-general">
                        <div class="GS__left-side">
                            <h4>Total Quizz</h4>
                            <p>11</p>
                        </div>
                        <span><i class="fas fa-film"></i></span>
                    </div>
                </div>
                <div class="col-md-4 col-12">
                    <div class="GS__item-general">
                        <div class="GS__left-side">
                            <h4>Quizz Done</h4>
                            <p>11</p>
                        </div>
                        <span><i class="fas fa-dollar-sign"></i></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="detail-statistic">
            <div class="row">
                <div class="col-md-6">
                    <div class="quiz-by__subject">
                        <canvas id="quiz-subject"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="arrange-quizz__doing">
                        <canvas id="quiz-order"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/DashBoard.js"></script>
</body>
</html>
